        <section id="sectionForm" class="sectionForms sectionList">
            <h4>novo usuário</h4>
            <form class="gridContainerForm"  method="post">
                <div class="flexContainercolum">
                    <label for="nameUser">Nome:</label>
                    <input id="nameUser" name="nameUser" type="text" placeholder="Digite o nome">
                    <label for="cidade">Cidade:</label>
                    <input id="cidade" name="password" type="password" placeholder="Digite a sennha">
                    <label>Tecnologia:</label>
                    <select id="tecnologia" placeholder="Digite a tecnologia">
                        <option>teste</option>
                        <option>teste</option>
                        <option>teste</option>
                    </select>
                </div>
                <div class="flexContainercolum">

                    <label for="certificacao">Certificação</label>
                    <select id="certificacao" name="email" type="email" placeholder="ex: exemplo@emal.com">
                        <option>certificacao1</option>
                        <option>certificacao2</option>
                        <option>certificacao3</option>
                    </select>
                    <label for="situacao">Situação</label>
                    <select id="situacao" name="email" type="email" placeholder="ex: exemplo@emal.com">
                        <option>certificacao1</option>
                        <option>certificacao2</option>
                        <option>certificacao3</option>
                    </select>

                    <div class="formButtons flexContainerRowBetween">
                        <button id="buttonCancel" class="buttons buttonCancel" type="button">X Cancelar</button>
                        <button id="buttonSave" class="buttons buttonSave" type="submit"><img src="images/icons/icons8-done.svg"
                                                                                              alt="">Salvar</button>
                    </div>

                </div>



            </form>

        </section>



        <section class="sectionList">


            <section class="flexContainerRowBetween sectionListHeader">
                <p>Usuários</p>
                <button id="buttonAdd" class="buttons buttonAdd">&#43; Adicionar</button>
            </section>

            <!-- Tabela de usuários -->
            <table class="table">
