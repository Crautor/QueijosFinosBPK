<!DOCTYPE html>
<html lang="PT-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    <title>Cadastro de Produtores</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/navBar/styleNavBarLeft.css">
    <link rel="stylesheet" href="style/navBar/styleNavBarHeader.css">
    <link rel="stylesheet" href="style/styleUsers.css">
    <link rel="stylesheet" href="style/inlineStyles.css">
</head>

<body>
<main class="gridContainerBody">
    <nav class="navBarLeft">
        <section class="logo"><img th:src="@{/images/logo/logoCerto .png}" alt="logo queijos finos"></section>
        <section class="listLinksNav">
            <ul class="listLinks">
                <li id="dashboardLink"><img th:src="@{/images/icons/Vector.svg}" alt=""> Dashboard</li>
                <li class="listSelect" id="producersLink"><img th:src="@{/images/icons/producerVetor.svg}" alt=""> Produtores</li>
                <li id="tecnologiesLink"><img th:src="@{/images/icons/cheeseVetor.svg}" alt=""> Cadastor Tecnologias</li>
                <li id="configurationLink"><img th:src="@{/images/icons/configVetor.svg}" alt="">Configurações</li>
            </ul>
        </section>
    </nav>
    <section class="sectionPrincipal flexContainercolum">
        <nav class="navBarHeader">
            <ul class="navBarHeaderList">
                <li><img src="images/icons/notificationvetor.svg" alt="icone de notificações"></li>
                <li><img src="images/icons/configVetorWhite.svg" alt="icone de configurações"></li>
            </ul>
            <ul class="navBarHeaderList navBarHeaderListLow">
                <li>Configurar Produtores</li>
                <li>administrador</li>
            </ul>
        </nav>
        <section id="sectionForm" class="sectionForms sectionList">
            <h4 class="titleForm">Buscar por:</h4>
        </section>
        <section class="sectionList">
            <section class="flexContainerRowBetween sectionListHeader">
                <p>Produtores</p>
                <a href="/formProducer"><button class="buttons buttonAdd">&#43; Adicionar</button></a>
            </section>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th></th>
                    <th>Nome</th>
                    <th>Prazo</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr id="linhaProdutor" th:each="producer : ${producers}" th:data-id="${producer.id}">
                    <td th:text="${producer.id}">Id do produtor</td>
                    <td><img src="images/icons/producerVetor.svg"></td>
                    <td th:text="${producer.name}"> Nome do Usuário</td>
                    <td th:text="${producer.email}">Email do Usuário</td>
                    <td th:text="${producer.cpf}">Permissão</td>
                </tr>
                </tbody>
            </table>
        </section>
    </section>
</main>
<script>
    const linhaProdutor = document.querySelectorAll("#linhaProdutor").forEach(produtor => {
        produtor.addEventListener("click", () => {
            const producerId = produtor.getAttribute('data-id');
            console.log(producerId)
            window.location.replace("editProducer/" + producerId)
        })
    })

    const buttonDelete = document.querySelectorAll("#buttonDelete").forEach(botao => {
        botao.addEventListener("click", () => {
            const producerId = botao.getAttribute('data-id');
            console.log("teste", producerId)
            deleteProducer(producerId)
        })
    })

    function deleteProducer(producerId) {
        console.log("teste", producerId)
        if (confirm("Tem certeza de que deseja excluir este usuário?")) {
            fetch('/produtores/' + producerId, {
                method: 'GET'
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Falha ao excluir o produtor.');
                }
            }).catch(error => {
                console.error('Erro ao excluir o produtor:', error);
                alert('Erro ao excluir o produtor. Por favor, tente novamente mais tarde.');
            });
        }
    }
</script>
<script th:src="@{/script/navbarRedirect.js}"></script>
</body>
</html>
