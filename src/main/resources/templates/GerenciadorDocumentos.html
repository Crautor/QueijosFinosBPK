<!DOCTYPE html>
<html lang="PT-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Documentos do Produtor</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/navBar/styleNavBarLeft.css">
    <link rel="stylesheet" href="style/navBar/styleNavBarHeader.css">
    <link rel="stylesheet" href="style/AdicionarPopupDocumento">
    <link rel="stylesheet" href="style/popupAlertDelet">
    <link rel="stylesheet" href="style/StyleAddDocument.css">
</head>


    <body>
        <section class="sectionPopup" >  
            <section th:if="${condition}" th:insert= "popups/savePopup"></section>
            <section th:insert = "popups/alertPopupDelet" class="popupAlertDelet" style="display: none;" ></section>
            <section th:insert= "popups/alertPopupForm" id ="popupAlertForm" class="teste" style="display: none" ></section>
        </section>
        
     <main class="gridContainerBody">
        <nav class="navBarLeft">
            <section class="logo"><img src="images/logo/logoCerto .png" alt="logo queijos finos"></section>
            <section class="listLinksNav">
                <ul class="listLinks">
                    <li><img src="images/icons/Vector.svg" alt=""> Dashboard</li>
                    <li><img src="images/icons/producerVetor.svg" alt=""> Produtores</li>
                    <li class="listSelect"><img src="images/icons/cheeseVetorWhite.svg" alt=""> Cadastro de Tecnologia</li>
                    <li><img src="images/icons/configVetor.svg" alt=""> Configurações</li>
                </ul>
            </section>
        </nav>

        <section class="sectionPrincipal Containercolum">
            <nav class="navBarHeader">
                <ul class="navBarHeaderList">
                    <li><img src="images/icons/notificationvetor.svg" alt="icone de notificações"></li>
                    <li><img src="images/icons/configVetorWhite.svg" alt="icone de configurações"></li>
                </ul>
                
                <ul class="navBarHeaderList navBarHeaderListLow">
                    <li>DOCUMENTOS DO PRODUTOR</li>
                    <li>Administrador</li>
                </ul>
            </nav>




        <section id="sectionForm" class="sectionForms sectionList" >
            <h4 class="titleForm"></h4>
            <form enctype="multipart/form-data">
                            <label for="name">Documento:</label>
                            <input type="text" id="name" name="name" placeholder="Nome do Documento">
                            <label for="Datadeupload">Data de upload:</label>
                            <input type="date" id="Datadeupload" name="Datadeupload">
            
                            <select id="TipoDocumento" name="TipoDocumento">
                                <option value="" disabled selected>Selecione o tipo de documento</option>
                                <option value="contratos">Contratos</option>
                                <option value="laudos_internos">Laudos Internos</option>
                                <option value="laudos_externos">Laudos Externos</option>
                                <option value="certificados">Certificados</option>
                                <option value="documentos_gerais">Documentos Gerais</option>
                                <option value="outros">Outros</option>
                            </select>

                            <label for="Data de Vencimento">Data de Vencimento:</label>
                            <input type="date" id="Data de Vencimento" name="Data de Vencimento">
                                <label for="fileUpload">Adicionar Documentos:</label>
                                <input type="file" id="fileUpload" name="document" required>

                                <button id="buttonCancel" class="buttons buttonCancel" type="button">X Cancelar</button>
                                <button id="buttonSave" class="buttons buttonSave" type="submit"><img src="images/icons/icons8-done.svg"
                                        alt="">Salvar</button>
                            </form>
            </section>




        <table class="table">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <td>
                        <select id="TipoDocumento" name="TipoDocumento">
                            <option value="" disabled selected>Selecione o tipo de documento</option>
                            <option value="contratos">Contratos</option>
                            <option value="laudos_internos">Laudos Internos</option>
                            <option value="laudos_externos">Laudos Externos</option>
                            <option value="certificados">Certificados</option>
                            <option value="documentos_gerais">Documentos Gerais</option>
                            <option value="outros">Outros</option>
                        </select>                        
                    </td>
                    <th>Data de Upload:</th>
                    <th>Data de Vencimento:</th>
                    <td>
                      <button id="buttonAdd" data-page= "Document" class="buttons buttonAdd" >&#43; Adicionar</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    </td>
                    <td>Laudos Fiscalização.PDF</td>
                    <td>Certificados</td>
                    <td>19/04/2024</td>
                    <td>30/07/2024</td>
                    
                    <td>
                        <a href="style/">
                            <button type="button">
                            <img src="images/icons/iconEdit.svg" alt="Edit">
                        </button>
                    </a>
                            <button type="button" class="delete-btn" >
                                <img src="images/icons/iconDelete.svg" alt=""></button>
                    </td>
                </tr>
            </tbody>
        </table>





    </section>

        <script src="script/opemCloseForm.js"></script>
        <script src="script/deleteDocument.js"></script>
    
        </body>
</html>
